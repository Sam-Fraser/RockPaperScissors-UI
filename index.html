<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
    <h1>Let's play a game of Rock Paper Scissors</h1>
    <h2>Choose Wisely!</h2>
    <div id="scoreBoard">
        <p>Score</p>
        <p>Player Wins: <span id='playerScore'>0</span></p>
        <p>Computer Wins: <span id="computerScore">0</span></p>
        <p>Tie Games: <span id="tieGames">0</span></p>
    </div>
    <div id="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
    </div>
    <div id="finale">
        <p>First to 5 wins!</p>
        <p id="finalScore"></p>
        <button id="newGame">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
